<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
    <script src="https://kit.fontawesome.com/ad779f72c9.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="form">
        <img src="images/icon_lesson.jpeg" alt="">
        <p>W3Lessons-Material Design SignUp Form</p>

        <form>
            <i class="fa-regular fa-user" id="icon1"></i>
            <input type="text" placeholder="Username" class="name">
            <i class="fa-solid fa-envelope" id="icon2"></i>
            <input type="email" placeholder="Email " class="email">
            <i class="fa-solid fa-lock" id="icon3"></i>
            <input type="password" placeholder="Password" class="pass">
            <i class="fa-solid fa-lock" id="icon4"></i>
            <input type="password" placeholder="Re-Type Password" class="pass2">
            <input type="submit" value="REGISTER NOW " class="button">
            <p id="end">Already have an account?<span>Login</span> </p>

        </form>
    </div>
</body>

</html>
